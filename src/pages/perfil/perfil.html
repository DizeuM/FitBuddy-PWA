<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="" />
    <meta name="theme-color" content="#FF650F" />

    <title>FitBuddy</title>
    <meta name="description" content="Um aplicativo focado em ajudar os usuários a manterem-se ativos, fornecendo recursos para planejar, monitorar suas atividades físicas e indicar onde pode-se realizar atividades físicas." />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />   
    <link rel="manifest" href="/public/manifest.json" />

    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css');
        @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap');
        @import url("/src/css/styles.css");
    </style>

    <script src="/src/components/menuPerfil.js" type="text/javascript" defer></script>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">

        <menu-component></menu-component>

        <div class="mt-4">
            <div class="px-4">

                <div class="rounded-4"  style="background-color: #0F82FF;">
                    <img src="/src/assets/UserFoto.png" class="img-fluid rounded-4" alt="...">
                </div>

                <div class="row d-flex mt-3 align-items-center">
                    <div class="col " onclick="">
                        <h2 class="m-0" style=" font-weight: 600;">Squad 2</h2>
                    </div>
                    <div class="col text-end ">
                        <h6 class="m-0" style="font-weight: 600; color: #8F8F8F;">@FitBuddy</h6>
                    </div>
                </div>

            </div>
        </div>
        
        <section class="m-0" id="">
            <div class="px-4">
                
                <div class="row gap-3 px-2">

                    <div class="col-auto border border-black rounded-4 mt-3" style="background-color: #fff;">
                        <div class="py-3 px-2 d-flex justify-content-center align-items-center">
                            <h6 class="m-0" style="font-weight: 600;">7 amigos</h6>

                        </div>
                    </div>

                    <div class="col-auto border border-black rounded-4 mt-3" style="background-color: #fff;">
                        <div class="row py-3 px-2 ">
                            <div class="col-auto d-flex justify-content-center align-items-center">
                                <i class="fa-solid fa-user-plus" style="font-size:1.2rem;"></i>
                            </div>

                            <div class="col d-flex justify-content-center align-items-center">
                                <h6 class="m-0" style="font-weight: 600;">Adicionar amigos</h6>
                            </div>

                        </div>
                    </div>
                    
                </div>
            
            </div>
            
        </section>

        <section class="mt-4 " id="">
            <div class="px-4">

                <h2 class="m-0" style=" font-weight: 600;">Estatísticas</h2>

                <div class="row gap-3 px-2">

                    <div class="col text-light rounded-4 mt-3" style="background-color: #FF650F;">
                        <div class="row py-3">
                            <div class="col-auto">
                                <i class="fa-solid fa-fire" style="font-size:2rem;"></i>
                            </div>

                            <div class="col">
                                <h6 class="m-0" style="font-weight: 600;">2</h6>
                                <p class="m-0" style="font-size: small; font-weight: 600;">Dias seguidos</p>
                            </div>

                        </div>
                    </div>

                    <div class="col text-light border rounded-4 mt-3" style="background-color: #0F82FF;">
                        <div class="row py-3">
                            <div class="col-auto">
                                <i class="fa-solid fa-trophy" style="font-size:2rem;"></i>
                            </div>

                            <div class="col">
                                <p class="m-0" style="font-size: small; font-weight: 600;">Recorde de</p>
                                <h6 class="m-0" style="font-weight: 600;">10km</h6>
                            </div>

                        </div>
                    </div>
                    
                </div>

                <div class="row gap-3 px-2">

                    <div class="col text-light border rounded-4 mt-3" style="background-color: #0F82FF;">
                        <div class="row py-3">
                            <div class="col-auto">
                                <i class="fa-solid fa-star" style="font-size:2rem;"></i>
                            </div>

                            <div class="col">
                                <h6 class="m-0" style="font-weight: 600;">1892</h6>
                                <p class="m-0" style="font-size: small; font-weight: 600;">Pontos totais</p>
                            </div>

                        </div>
                    </div>

                    <div class="col text-light border rounded-4 mt-3" style="background-color: #0F82FF;">
                        <div class="row py-3">
                            <div class="col-auto">
                                <i class="fa-solid fa-map" style="font-size:2rem;"></i>
                            </div>

                            <div class="col">
                                <h6 class="m-0" style="font-weight: 600;">4</h6>
                                <p class="m-0" style="font-size: small; font-weight: 600;">Cidades</p>
                            </div>

                        </div>
                    </div>
                    
                </div>

                
            
            </div>
            
        </section>

        <div id="atividadesperfil" class="px-4 pt-4">
            <h2 class="m-0" style="font-weight: 600;">Minhas atividades</h2>
            <!-- Aqui você pode adicionar suas atividades dinamicamente -->
        </div>
        <div style="height: 100px;"></div>
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Yvpc"></script>
<script src="/src/js/perfil.js"></script>
</body>
</html>
